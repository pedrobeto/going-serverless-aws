org: pedrobeto
app: testing-stuff
service: image-analysis
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - rekognition:DetectLabels
      Resource: "*"
    - Effect: "Allow"
      Action:
        - translate:TranslateText
      Resource: "*"

functions:
  img-analysis:
    handler: handler.main
    events:
      - httpApi:
          path: /analyse
          method: get
